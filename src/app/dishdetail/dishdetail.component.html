<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish" >
    <div fx Flex>
      <h3>Comments</h3>
      <mat-list role="list" *ngFor="let d of dish.comments">
        <mat-list-item ><div>{{d.comment}}<br>{{d.rating}} Stars<br>--{{d.author}} {{d.date | date}}</div></mat-list-item>
      </mat-list>
    </div>
  </div>

  <div fxFlex [hidden]="dish">  <!--if dishes is not null, then this div will be hidden. If dishes is null, then this div will be shown.-->
    <mat-spinner></mat-spinner> <h4>Loding...  Please wait</h4>
  </div>

</div>
